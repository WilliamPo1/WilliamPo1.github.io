## Pooled Cross-Sectional Time Series

- Data measured over multiple individual units, `\(i\)`, at mutliple points in time, `\(t\)`. (From `\(y_t\)` to `\(y_{it}\)`)

.pull-left[
### Advantages:

1. Overcoming missing data issues in individual series;
2. Gain statisitcal power;
3. A single panel unit root test per variable;

## Pooled Cross-Sectional Time Series

- Data measured over multiple individual units, `\(i\)`, at mutliple points in time, `\(t\)`. (From `\(y_t\)` to `\(y_{it}\)`)

.pull-left[
### Advantages:

1. Overcoming missing data issues in individual series;
2. Gain statisitcal power;
3. A single panel unit root test per variable;
4. Hypothesis falsified via a single coefficient.

]
.pull-right[
### Disadvantages:

1. Assumes that series diagnostics apply across cases:
  - Sationarity;
  - Co-integration/Fractional integration;
  - Equation balance.
2. Assumes dynamic structure homogeneity;
3. Assumes cross-sectional independence;
4. Assumes effect homogenity.

]

--

.purpleb[Pooled models cannot be used to produce evidence that these assumptions may be reasonable.]

---

## Unpooling PCSTS

- Estimate a model for each individual unit `\(i\)`, at mutliple points in time `\(t\)`.

## Unpooling PCSTS

- Estimate a model for each individual unit `\(i\)`, at mutliple points in time `\(t\)`.

.pull-left[
### Advantages:

1. Removes the need for homogeneity assumptions;
2. Removes the need for cross-sectional independence;
3. Directly assesses heterogeneity in effects.

]
.pull-right[
### Disadvantages:
]

## Unpooling PCSTS

- Estimate a model for each individual unit `\(i\)`, at mutliple points in time `\(t\)`.

.pull-left[
### Advantages:

1. Removes the need for homogeneity assumptions;
2. Removes the need for cross-sectional independence;
3. Directly assesses heterogeneity in effects.

]
.pull-right[
### Disadvantages:

1. Multiply the number of diagnostics by `\(i\)`;
2. Reduces statistical power;
3. Reduces degrees of freedom;
4. Diagnostic tools can become useless.

**Hence, the general to specific modelling process that is the hallmark of conventional single-series analysis is not feasible as `\(N\)` gets large.**
]

--

.purpleb[We need a way to check for case heterogeneity in specification and effects, while not being bound by the uncertainty of underpowerred tests.]

---

## Potential Solutions — Bounds Method

.panelset[
  .panel[.panel-name[What?]
  Webb, Lebo, and Linn (2020):
  - ADL: `\(y_t=\alpha_0+\alpha_1 y_{t-1}+\beta_0 x_t+\beta_1x_{t-1}+\varepsilon_t\)`
  - LRM: `\(\lambda = \frac{\beta_0+\beta_1}{1-\alpha_1}\)`, gives the total effect of a unit change in x on y.
  - Use Bewley or Delta method to estimate `\(\lambda\)` and its SE.
  - Distribution of the LRM t-statistic depends on the univariate characteristics of variables in the model, deterministic features of DGP for y, number of IVs, and sample size.
  - Webb, Linn, and Lebo (2019) provide us with bounds, such that:
    - Below the lower bound, we would **fail to reject the null** whatever the true univariate characteristics of the series.
    - Above the upper bound, we would **reject the null** whatever the true univariate characteristics of the series.
    ] 
  .panel[.panel-name[Problem Solved?]
  - Solves part of the problem, no need to bother with Dickey-Fuller tests. ✅
  
  - But, still need to check for model specification (appropriate lag-lengths). ❌
  
  - Might be overtly conservative (less type 1 errors, a lot of type II errors). ❌
  ]
  .panel[.panel-name[Quasi-Bayesian t-statistic]
  - King et al. (2000):
    - generate sampling variance estimates for quantities that:
      1. are not normally distributed;
      2. but are derived from approximately normally distributed parameters.
  - Idea is to use this to generate the worst case scenario bounds as in Webb, Linn, and Lebo (2019).
  - Use draws from posterior distribution of numerator and denominator of LRM to calculate draws from the posterior distribution of the LRM.
  - Simulations show QBT to be superior in long (T&gt;75) series to the original bounds and other techniques (Delta method; Hinkley distribution; and Fieller procedure) in terms of coverage rate of the 95% CI.
  - Recommend the original bounds method for shorter series.
  ]
  .panel[.panel-name[Problem Solved Strike 2?]
  - Solves part of the problem, no need to bother with Dickey-Fuller tests. ✅
  
  - But, **still need to check for model specification (appropriate lag-lengths).** ❌
  
  - Might be overtly conservative (less type 1 errors, a lot of type II errors). ✅
 ]
]

## Potential Solutions — Go Bayesian
.panelset[
 .panel[.panel-name[What?]
- 3 ideas:
  1. Using posterior distribution to estimate uncertainty of LRMs;
  2. Nieman and Peterson (unpublished manuscript):  "semi-informed" priors on the lag of the DV (-1 to 1);
  3. Using regularizing priors via horseshoe distribution to allow the model to fit the number of lags.
- Horseshoe distribution:
&lt;img src="APSA_uppcsts_2025_files/figure-html/unnamed-chunk-2-1.png" width="80%" style="display: block; margin: auto;" /&gt;
  ]
  .panel[.panel-name[Model 1/2]
- Model in ADL form: `\(y_t = \alpha_0 + \alpha_1 y_{t-1} + \beta_1 x_t + \sum_{m=1}^{\# Lags} \theta_{m} x_{t-m} + \epsilon_t\)`
- Priors, where `\(\boldsymbol \gamma=[\alpha_0,\boldsymbol\beta,\boldsymbol\theta]\)`: 

`$$\begin{aligned}
\alpha_1 &amp;\sim U(-1,1)\\
\gamma_{m} &amp;\sim N(0, \lambda_{\gamma,m} \tau_\theta) \\
\lambda_{\gamma,m}^2 &amp;\sim t_3^+(0, 1) \\
\tau_\gamma^2 &amp;\sim t_3^+(0, 1)
\end{aligned}$$`

  ]
  .panel[.panel-name[Model 2/2]
- Model in ADL form: `\(y_t = \alpha_0 + \alpha_1 y_{t-1} + \beta_1 x_t + \sum_{m=1}^{\# Lags} \theta_{m} x_{t-m} + \epsilon_t\)`
- Priors, where `\(\boldsymbol \gamma=[\alpha_0,\boldsymbol\beta,\boldsymbol\theta]\)`: 

`$$\begin{aligned}
\color{red}{\alpha_1} &amp;\color{red}{\sim U(-1,1)}\\
\color{red}{\gamma_{m}} &amp;\color{red}{\sim N(0, \lambda_{\gamma,m} \tau_\theta)} \\
\lambda_{\gamma,m}^2 &amp;\sim t_3^+(0, 1) \\
\tau_\gamma^2 &amp;\sim t_3^+(0, 1)
\end{aligned}$$`

]
  .panel[.panel-name[Problem Solved?]
  - Simulations show that estimator is unbiased for:
    1. Stationary X and Y;
    2. Co-integrating X and Y;
    3. Non-stationary independent X and Y.
  
  - No need to bother with Dickey-Fuller tests. ✅
  - No need to check for model specification (appropriate lag-lengths). ✅
  ]
]

## An Example: Elkjær &amp; Iversen (2023) — PCSTS
.pull-left[
.purpleb[The Democratic State and Redistribution]
- View that gvt. lost their ability to redistribute income through taxes and transfers.
- RQ: What is driving changes in transfer rates over time?
- Three-class theory of redistribution (low-, middle-, or high-income).
- DV: relative transfer rate of top 1%, middle and bottom 20%.
- IVs: Top- and bottom-end inequality; Partisanship; Capital market and Trade openness; Public good consumption.
- Data from the World Inequality Database.
- 17 countries from ~1980 to 2016.
]

## An Example: Group-level results

.purpleb[Once we unpool, we might be interested in the effect of group-level variables on the LRMs.]

2 possibilities:
  1. Use Rubin (1987)'s rules to estimate the effect of group-level variables net of measurement variability in the LRM;
  2. Use Monte Carlo integration to obtain the marginal posterior of the effects of group-level variables.

## So ... What Have We Learned?

1. Unpooling reveals heterogeneity that might be of theoretical importance.

2. Can improve on the type II error rate of the bounds method using QB t-statistics.

3. Regularizing priors seem to be working. Also, it performs better than other techniques with shorter series.

---

1. Find an example in which the pooled relationship holds when we unpool.

2. Run (longer) simulations on a wider variety of specifications.

3. Find a way to ease the presentation of unpooled results.

4. Build the whole thing into a user friendly package.

## Appendix: Primer on Time Series Analysis
.pull-left[
- From `\(y_i\)` to `\(y_t\)`.
- Creates autocorrelation, the best predictor of `\(y_t\)` is `\(y_{t-1}\)`.
- Care about stationarity of series.
- Sationarity and unit root tests have problems:
    - Can't use usual t-distributions;
    - Low power;
    - Heteroskedasticity and serial correlation (bias SE);
    - Highly dependent on model specification.
- Lots of work describing each variable.
- Care about equation balance.
- Two common, isomorphic, models:
    - ADL(1,1:1): `\(y_t=\alpha_0+\alpha_1 y_{t-1}+\beta_0 x_t+\beta_1x_{t-1}+\varepsilon_t\)`
    - GECM: `\(\Delta y_t=\alpha_0+\alpha^*_1 y_{t-1}+\beta_0^*\Delta x_t +\beta_1^* \Delta x_{t-1}+\varepsilon_t\)`
]

## Appendix: Intuition for LRM Uncertainty

- ADL: `\(y_t=\alpha_0+\alpha_1 y_{t-1}+\beta_0 x_t+\beta_1x_{t-1}+\varepsilon_t\)`
- LRM: `\(\lambda = \frac{\beta_0+\beta_1}{1-\alpha_1}\)`, gives the total effect of a unit change in x on y.
- If `\(x\)` and `\(y\)` are unit roots: 
  - Cointegrated `\(\rightarrow \alpha_1\neq1 \rightarrow \sum\beta_q\neq0\rightarrow\lambda\neq0\)`;
  - Not cointegrated `\(\rightarrow \alpha_1=1 \rightarrow \lambda\)` is undefined.
- If `\(x\)` and `\(y\)` are stationary:
  - Then `\(\rightarrow \alpha_1\neq1\)` by definition;
  - `\(\lambda\neq0\)` if there exist a relationship;
  - `\(\lambda=0\)` otherwise.
- Hence, the LRM will be unbiased whatever the univariate characteristics of the variables.
- Still, the estimation of the SE remains problematic, hence the bounds defined in Webb, Linn, and Lebo (2019).
