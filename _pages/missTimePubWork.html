## So ... What have we learned? 

.pull-left[
1. For MCAR situations **use AMELIA**.
2. For MAR situations where the exogenous variables used are weakly related to the main series, **AMELIA is not optimal**.
3. For any situation, **DO NOT use a random number**, and preferably not the mode of the series.
4. For any situation where the relationship is deemed linear—as it is here—**do not use a spline**.
5. Many more things not covered in this presentation!
]

&lt;img src="images/dwight-k-shrute-the-office.gif" width="75%" style="display: block; margin: auto;" /&gt;

## Computation of theoretical lagged coefficients in VAR
.panelset[
.panel[.panel-name[This system]
`$$X_t=C_x+\alpha_x X_{t-1}+\beta_x Y_{t-1}+\gamma_x Z_{t-1}+\phi_{yx} Y_t+\phi_{zx} Z_t+\delta_x t+\varepsilon_{xt}$$`
`$$Y_t=C_y+\alpha_y X_{t-1}+\beta_y Y_{t-1}+\gamma_y Z_{t-1}+\phi_{xy} X_t+\phi_{zy} Z_t+\delta_y t+\varepsilon_{yt}$$`
`$$Z_t=C_z+\alpha_z X_{t-1}+\beta_z Y_{t-1}+\gamma_z Z_{t-1}+\phi_{xz} X_t+\phi_{yz} Y_t+\delta_z t+\varepsilon_{zt}$$`

`$$M_{xt}=C_x+\delta_x t+\varepsilon_{xt}$$`
`$$M_{yt}=C_y+\delta_y t+\varepsilon_{yt}$$`
`$$M_{zt}=C_z+\delta_z t+\varepsilon_{zt}$$`
]
.panel[.panel-name[Solves to]
`$$\begin{align}\lambda_xX_t=W_{xt}&amp;+[(1-\phi_{yz}\phi_{zy})\alpha_x+(\phi_{yx} +\phi_{yz}\phi_{zx})\alpha_y+(\phi_{zx} +\phi_{yx}\phi_{zy})\alpha_z ]X_{t-1}\\
&amp;+[(1-\phi_{yz}\phi_{zy})\beta_x+(\phi_{yx}+\phi_{yz}\phi_{zx})\beta_y +(\phi_{zx} +\phi_{yx}\phi_{zy})\beta_z ]Y_{t-1}\\
&amp;+[(1-\phi_{yz}\phi_{zy})\gamma_x+(\phi_{yx}+\phi_{yz}\phi_{zx})\gamma_y+(\phi_{zx}+\phi_{yx}\phi_{zy})\gamma_z] Z_{t-1}\end{align}$$`

`$$\begin{align}\lambda_yY_t=W_{yt}&amp;+[(1-\phi_{xz}\phi_{zx})\alpha_y+(\phi_{xy}+\phi_{zy}\phi_{xz})\alpha_x +(\phi_{zy}+\phi_{xy}\phi_{zx})\alpha_z] X_{t-1} \\
&amp;+[(1-\phi_{xz}\phi_{zx})\beta_y+(\phi_{xy}+\phi_{zy}\phi_{xz})\beta_x +(\phi_{zy}+\phi_{xy}\phi_{zx})\beta_z] Y_{t-1}\\
&amp;+[(1-\phi_{xz}\phi_{zx})\gamma_y+(\phi_{xy}+\phi_{zy}\phi_{xz})\gamma_x +(\phi_{zy}+\phi_{xy}\phi_{zx})\gamma_z] Z_{t-1}\end{align}$$`
`$$\begin{align}\lambda_z Z_t= W_{zt}&amp;+[(1-\phi_{xy}\phi_{yx})\alpha_z+(\phi_{xz}+\phi_{yz}\phi_{xy})\alpha_x+(\phi_{yz} +\phi_{xz}\phi_{yx})\alpha_y ]X_{t-1}\\
&amp;+[(1-\phi_{xy}\phi_{yx})\beta_z+(\phi_{xz}+\phi_{yz}\phi_{xy})\beta_x+(\phi_{yz} +\phi_{xz}\phi_{yx})\beta_y ]Y_{t-1}\\
&amp;+[(1-\phi_{xy}\phi_{yx})\gamma_z+(\phi_{xz}+\phi_{yz}\phi_{xy})\gamma_x+(\phi_{yz} +\phi_{xz}\phi_{yx})\gamma_y ]Z_{t-1}\end{align}$$`
Where

`$$\lambda_x=\lambda_y=\lambda_z=1-\phi_{yz}\phi_{zy}-\phi_{xy}\phi_{yx}-\phi_{xz}\phi_{zx}-\phi_{xz}\phi_{yx}\phi_{zy}-\phi_{yz}\phi_{xy}\phi_{zx}$$`
]
]
